<html lang="en">
<head>
	<meta charset="utf-8">

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<body>

			<div id="app" class="h-100 container-fluid nopadding">
			</div>

			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalCenterTitle">Tweets</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
						</div>
						<div class="modal-body">
							<div id="twitterFeed" class="h-100 border-left nopadding">
								<center id="text_no_twitter">Auf Filterblase clicken...</center>

								<ul id="listTwitterFeed" class="nopadding">

								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>










	<template id="twitter-template">
		<div class="tw-block-parent">
			<div class="timeline-TweetList-tweet">
				<div class="timeline-Tweet">
					<div class="timeline-Tweet-brand">
						<div class="Icon Icon--twitter"></div>
					</div>
					<div class="timeline-Tweet-author">
						<div class="TweetAuthor"><a class="TweetAuthor-link" href="#channel"> </a><span class="TweetAuthor-avatar">
							<img class="Avatar"> </img></span><span class="TweetAuthor-name">TwitterDev </span><span class="Icon Icon--verified"> </span><span class="TweetAuthor-screenName">@TwitterDev </span></div>
						</div>
						<div class="timeline-Tweet-text">We're excited for the inaugural Twitter Community Meetup<a href="#">@TwitterSeattle </a><span>tomorrow! </span><a href="#">#TapIntoTwitter </a><a href="#">meetup.com/Seattle-Twitteâ€¦ </a>
						</div>

						<div id="timeline-Tweet-img-container">
							<img class="timeline-Tweet-img">
						</div>


						<div class="timeline-Tweet-metadata"><span class="timeline-Tweet-timestamp">9h</span></div>
						<ul class="timeline-Tweet-actions">
							<li class="timeline-Tweet-action"><a class="Icon Icon--heart" href="#"></a></li>
							<li class="timeline-Tweet-action"><a class="Icon Icon--share" href="#"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</template>

		<script src="TwitterReceiver.js"></script>
		<script src="TwitterUtils.js"></script>
		<script src="main.js"></script>

	</body>
	</html>
